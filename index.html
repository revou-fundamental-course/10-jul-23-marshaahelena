<body>
    <div class="container">
        <div class="box">
            <h1>BMI CALCULATOR</h1>
            <h4 class="info">Berat badan ideal adalah impian semua orang, berat badan ideal juga menandakan kondisi tubuh yang sehat. Bagaimana dengan mu? <br>YUK HITUNG SEKARANG !</h4>
            
            <div class="content">
                
                <div class="input">
                    <label for="age">age</label>
                    <input type="number" class="text-input" id="age" autocomplete="off" required>    
                </div>
                
                <div class="gender">
                    <label class="container">
                        <label class="text">male</label>
                    <input type="radio" name="radio" id="m">
                    <span class="chechmart"></span>

                    <label class="container">
                        <label class="text">female</label>
                        <input type="radio" name="radio" id="f">
                        <span class="chechmart"></span>
                        
                        
                    </label>
                </div>
                
                <div class="containerHW">
                    <div class="inputH">
                        <label for="height">Height(cm)</label>
                        <br>
                        <span class="pencil-icon"><i class="fas fa-pencil-alt"></i></span>
                        <input type="number" id="height" required>
                    </div>
                    <div class="inputw">
                        <label for="height">weight(kg)</label>
                        <br>
                        <span class="pencil-icon"><i class="fas fa-pencil-alt"></i></span>
                        
                        <input type="number" id="weight" required>
                    </div>
                </div>
                
            </div>
            <button class="calculate" id="submit" >calculate BMI</button>
            <input type="button" class="rt" value="Reset" onclick="reset()">
            <div class="result">
                <p>your BMI is</p>
                <div class="id">00.00</div>
                <p class="comment"></p>
                <img src="th.jpg" alt="">
        </div>
        <div class="footer"></div>
        </div>
    </div>
